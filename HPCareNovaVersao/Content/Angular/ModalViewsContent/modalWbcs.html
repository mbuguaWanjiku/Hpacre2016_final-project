
<div class="modal-header">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
    <h4 class="modal-title" id="myModalLabel">Add WBCS Lab Exam Results</h4>
</div>
<div class="modal-body">
    <div class="form-body" ng-controller="LabExamsController">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="focusedinput2" class="col-md-2 control-label">Basophil</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput2" ng-model="LabExams.Basophil" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput3" class="col-md-2 control-label">Eosinophil</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput3" ng-model="LabExams.Eosinophil" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput4" class="col-md-2 control-label">Monocytes</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput4" ng-model="LabExams.Monocytes" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput5" class="col-md-2 control-label">Neutrophil</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput5" ng-model="LabExams.Neutrophil" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="SaveWbcs(); $close()">Submit</button>
            </div>
        </form>
    </div>
</div>
