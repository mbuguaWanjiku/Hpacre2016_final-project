
<div class="modal-header">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
    <h4 class="modal-title" id="myModalLabel">Add LFT Lab Exam Results</h4>
</div>
<div class="modal-body">
    <div class="form-body" ng-controller="LabExamsController">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="focusedinput3" class="col-md-2 control-label">SGT</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput3" ng-model="LabExams.SGT" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput4" class="col-md-2 control-label">AST</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput4" ng-model="LabExams.AST" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput5" class="col-md-2 control-label">LDH</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput5" ng-model="LabExams.LDH" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput6" class="col-md-2 control-label">Alkaline</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput6" ng-model="LabExams.Alkaline" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput7" class="col-md-2 control-label">Bilirubin</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput7" ng-model="LabExams.Bilirubin" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="SaveLft(); $close()">Submit</button>
            </div>
        </form>
    </div>
</div>
