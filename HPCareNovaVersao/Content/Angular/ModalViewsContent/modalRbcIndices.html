
<div class="modal-header">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
    <h4 class="modal-title" id="myModalLabel">Add RBC Indices Lab Exam Results</h4>
</div>
<div class="modal-body">
    <div class="form-body" ng-controller="LabExamsController">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="focusedinput3" class="col-md-2 control-label">MCH</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput3" ng-model="LabExams.MCH" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput4" class="col-md-2 control-label">MCHC</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput4" ng-model="LabExams.MCHC" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput5" class="col-md-2 control-label">MCV</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput5" ng-model="LabExams.MCV" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput6" class="col-md-2 control-label">Amylase</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput6" ng-model="LabExams.Amylase" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput7" class="col-md-2 control-label">Cholesterol</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput7" ng-model="LabExams.Cholesterol" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput8" class="col-md-2 control-label">CPK</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput8" ng-model="LabExams.CPK" />
                </div>
            </div>

            <div class="form-group">
                <label for="focusedinput9" class="col-md-2 control-label">Globulin</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="focusedinput9" ng-model="LabExams.Globulin" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="SaveRbcsIndices(); $close()">Submit</button>
            </div>
        </form>
    </div>
</div>
